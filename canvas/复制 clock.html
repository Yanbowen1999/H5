<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>clock</title>
	</head>
	<body>
		<canvas id="canvas" width="400px" height="400px"></canvas>
		<script type="text/javascript">
			window.onload=function(){
				var canvas=document.getElementById("canvas");
				var context=canvas.getContext("2d");
				//方框
				context.beginPath();
				context.rect(30,30,300,300);
				context.strokeStyle="red";
				context.stroke();
				context.closePath();
				//大圆
				context.beginPath();
				context.arc(180,180,130,0,2*Math.PI);
				context.lineWidth=5;
				context.strokeStyle="chartreuse";
				context.stroke();
				context.closePath();
				//60
				context.translate(180,180)
				context.beginPath();				
				for(var i=0,j=3;i<60;i++){
					if(i%5==0){
						context.fillStyle="#FF0000";
						context.fillRect(105,0,15,3);
						context.fillStyle="black";
						context.fillText(j,92,5,15);
						j++;
						if(j>12)j=1;	
					}else{
						context.fillStyle="black";
						context.fillRect(110,0,8,2);
					}
					context.rotate(6/180*Math.PI);
					context.fill();
					context.stroke();
				}
				context.closePath();
				//时针
				context.beginPath();
				context.rotate(30/180*Math.PI);
				context.fillStyle="purple";
				context.fillRect(-1.5,-10,3,60);
				context.stroke();
				context.closePath();
				//分针
				context.beginPath();
				context.rotate(30/180*Math.PI);
				context.fillStyle="pink";
				context.fillRect(-1.5,-10,3,70);
				context.closePath();
				//秒针
				context.beginPath();
				//setInterval(rotat(context),1000);
				//context.rotate(30/180*Math.PI);
				context.fillStyle="red";
				context.fillRect(-1.5,-10,3,85);
				context.closePath();
				
				context.beginPath();
				context.fillStyle="red";
				context.arc(-1,60,4,0,2*Math.PI);
				context.strokeStyle="red";
				context.stroke();
				context.closePath();
				context.beginPath();
				context.arc(-1,60,2.5,0,2*Math.PI);
				context.fillStyle="black";
				context.fill();
				context.closePath();
				//圆心
				context.beginPath();
				context.arc(0,0,4,0,2*Math.PI);
				context.strokeStyle="red";
				context.stroke();
				context.closePath();
				//点
				context.beginPath();
				context.arc(0,0,2.5,0,2*Math.PI);
				context.fillStyle="black";
				context.fill();
				context.closePath();
				
				
			}
			function hands(){//简化时分秒针的函数
			}
			function rotat(hand){
				hand.rotate(6/180*Math.PI);
			}

//			var second=setInterval(function(s){context.rotate(6/180*Math.PI);},1000);
		</script>
	</body>
</html>
