<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">	
		<title>栅格系统</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-xs-4" style="background:red;height: 100px;">第一格
					<div class="row">
						<div class="col-lg-6" style="background-color: yellow;">嵌套列</div>
					</div>
				</div>
				<div class="col-xs-8" style="background:pink;height: 100px;">第二格</div>
				
			</div>
			<div class="row">
				<div class="col-sm-5" style="background:orange">第三格</div>
				<div class="col-sm-6 col-sm-offset-1" style="background:orchid">第四格</div>
			</div>
			<div class="row">
		    	<div class="col-md-7" style="background:#D02090; height:30px">col-md-7</div>
		    	<div class="col-md-5 col-md-pull-4" style="background:#ccc; ">.col-md-5 .col-md-pull-4</div> 
			</div>
			<div class="row">
		    	<div class="col-md-6 col-md-push-2" style="background:#EE3B3B; height:30px">col-md-6 .col-md-push-2</div>
		    	<div class="col-md-3" style="background:#EE9A00; ">.col-md-3 </div> 
			</div>    
		</div>
		<img src="img/lh.jpg" class="img-circle" style="width:200px ;"/>
		<img src="img/lh.jpg" class="img-rounded" style="width:200px ;"/>
		<img src="img/lh.jpg" class="img-thumbnail" style="width:200px ;"/>
		<script src="js/jquery.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
