<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>个人信息页面</title>
		
		<link type="text/css" rel="stylesheet" href="css/email.css" />
	</head>
	<body>
		<h1>请填写个人信息</h1>
		<fieldset>
			<legend>基本信息</legend>
			<form>
				姓名<input name="names" placeholder="请输入姓名" required="required"/>
				<img src="img/2.png" alt="" />
				</br>
				年龄<input type="number" name="age" value="20" min="1" max="120" step="1"/>			
			</form>
		</fieldset>
		<fieldset>
			<legend>你想在哪里收到邮件?</legend>
			邮箱<input id="regemail" class="int-type w-thir" placeholder="请输入邮箱" required="required" type="email" autocomplete="off" tips="邮箱地址" name="email" rule="" style="ime-mode: disabled;">
			<img src="img/2.png" alt="" />
			<div id="maillist" style="display: none;">
  				<ul>
				    <li class="on"></li>
				    <li>@qq.com</li>
				    <li>@163.com</li>
				    <li>@126.com</li>
				    <li>@sina.com</li>
				    <li>@hotmail.com</li>
				    <li>@yahoo.com.cn</li>
				    <li>@sohu.com</li>
				    <li>@yahoo.cn</li>
				    <li>@gmail.com</li>
				    <li>@tom.com</li>
				</ul>
			</div>
		</fieldset>
		<fieldset>
			<legend>收入情况</legend>
			月收入<input type="number" min="0" step="10" placeholder="20k+"/>
			</br>
			银行卡<input type="number" step="1" />
			有效期<input type="date" name='datedemo' />
		</fieldset>
		<fieldset>
			<legend>选取提交文件</legend>
			文件<input type="file" />
		</fieldset>
		<script type="text/javascript" src="js/table.js"></script>
	</body>
</html>
