<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<script>
			function showFileName(){
				var file;
				for(var i=0;i<document.getElementById('file').files.length;i++){
					file=document.getElementById('file').files[i];
					alert(file.name);
				}
			}
			function Filemsg(){
				var fil=document.getElementById('file').files[0];
				var size=document.getElementById('size');
				var type=document.getElementById('type');
				size.innerHTML=fil.size;
				type.innerHTML=fil.type;
			}
		</script>
		<input type="file" multiple id='file' size="80"/>
		<input type="button" onclick='showFileName()' value="文件上传"/>
		<input type="button" value="显示文件信息" onclick='Filemsg()' />
		文件字节长度:<span id='size'></span>
		文件类型:<span id="type"></span>
	</body>
</html>
