<!DOCTYPE html>
	<meta charset='utf-8' />
	<title>表单</title>
	<form>
		<input type='number' name="demoNum" min="0" max="20" step="3" />
		<input type="email" name="email" placeholder="请输入邮箱" />
		<input type="url" placeholder="输入正确的网址" />
		<input type="tel" placeholder="输入电话" name="p" />
		<p>选择数值<input type="range" min="0" max="80" step="2" name="rdemo" value="40" /></p>
		<input type="date" name='datedemo' />
		<input type="time" name="datedemos" />
		<input type="month" name="datedemo"/>
		<input type="week" name="datedemo"/>
		<input type="color" name="col" />
		<input type="search" name="movie" autocomplete="on" list="names" result/>
		<datalist id="names">
			<option>美国队长</option>
			<option>药神</option>
			<option>功夫</option>
			<option>西红柿</option>
			<option>我不是药神</option>
			<option>世界</option>
		</datalist>
		<input type="submit"/>
	</br>
		邮箱<input type="email" id="regemail" name="eml" autocomplete="on" list="maillist" result/>
		<datalist id="maillist" style="display: none;" >
			<option>@qq.com</option>
			<option>@163.com</option>
			<option>@126.com</option>
			<option>@sina.com</option>
		</datalist>
	</form>
	<form oninput="">
		<output name="x" for="a b"></output>
	</form>
	<form id="testfrom">
		姓名<input ty />	
	</form>
